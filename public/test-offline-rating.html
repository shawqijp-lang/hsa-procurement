<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار النجوم - وضع عدم الاتصال</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            direction: rtl;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 24px;
        }
        .status-card {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            text-align: center;
        }
        .offline {
            background: #fff3cd;
            border-color: #ffc107;
            color: #856404;
        }
        .online {
            background: #d1ecf1;
            border-color: #17a2b8;
            color: #0c5460;
        }
        .test-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin: 20px 0;
            border: 2px solid #dee2e6;
        }
        .test-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #495057;
        }
        .stars-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }
        .star-btn {
            width: 60px;
            height: 60px;
            border: 3px solid #ddd;
            border-radius: 50%;
            background: #f8f9fa;
            cursor: pointer;
            font-size: 24px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }
        .star-btn:hover {
            transform: scale(1.1);
            border-color: #007bff;
        }
        .star-btn:active {
            transform: scale(0.95);
        }
        .star-btn.active {
            background: linear-gradient(135deg, #ffc107, #fd7e14);
            border-color: #fd7e14;
            color: white;
            box-shadow: 0 5px 15px rgba(253, 126, 20, 0.4);
        }
        .result-display {
            background: #e8f5e8;
            border: 2px solid #4caf50;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
        }
        .clear-btn {
            width: 100%;
            padding: 15px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }
        .clear-btn:hover {
            background: #c82333;
        }
        .debug-log {
            background: #212529;
            color: #28a745;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            margin-top: 20px;
        }
        .log-entry {
            margin: 2px 0;
            padding: 2px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🌟 اختبار تفاعل النجوم</h1>
        
        <div id="status" class="status-card">
            <div id="connection-status">جاري التحقق من الاتصال...</div>
            <div style="margin-top: 10px; font-size: 14px;">
                الوقت: <span id="current-time"></span>
            </div>
        </div>

        <div class="test-section">
            <div class="test-title">🖱️ اختبار النقر الأساسي</div>
            <div class="stars-container" id="stars1">
                <button class="star-btn" data-rating="1" onclick="setRating(1, 1)">1</button>
                <button class="star-btn" data-rating="2" onclick="setRating(1, 2)">2</button>
                <button class="star-btn" data-rating="3" onclick="setRating(1, 3)">3</button>
                <button class="star-btn" data-rating="4" onclick="setRating(1, 4)">4</button>
            </div>
            <div class="result-display" id="result1">
                التقييم: غير محدد
            </div>
        </div>

        <div class="test-section">
            <div class="test-title">👆 اختبار اللمس للموبايل</div>
            <div class="stars-container" id="stars2">
                <button class="star-btn" data-rating="1" 
                        onclick="setRating(2, 1)" 
                        ontouchstart="setRating(2, 1)">⭐</button>
                <button class="star-btn" data-rating="2" 
                        onclick="setRating(2, 2)" 
                        ontouchstart="setRating(2, 2)">⭐</button>
                <button class="star-btn" data-rating="3" 
                        onclick="setRating(2, 3)" 
                        ontouchstart="setRating(2, 3)">⭐</button>
                <button class="star-btn" data-rating="4" 
                        onclick="setRating(2, 4)" 
                        ontouchstart="setRating(2, 4)">⭐</button>
            </div>
            <div class="result-display" id="result2">
                التقييم: غير محدد
            </div>
        </div>

        <div class="test-section">
            <div class="test-title">💾 اختبار الحفظ المحلي</div>
            <div class="stars-container" id="stars3">
                <button class="star-btn" data-rating="1" onclick="setRatingWithSave(3, 1)">💾</button>
                <button class="star-btn" data-rating="2" onclick="setRatingWithSave(3, 2)">💾</button>
                <button class="star-btn" data-rating="3" onclick="setRatingWithSave(3, 3)">💾</button>
                <button class="star-btn" data-rating="4" onclick="setRatingWithSave(3, 4)">💾</button>
            </div>
            <div class="result-display" id="result3">
                التقييم: غير محدد
            </div>
        </div>

        <button class="clear-btn" onclick="clearAll()">
            🗑️ مسح جميع التقييمات
        </button>

        <div class="debug-log" id="debug-log">
            <strong>سجل الأحداث:</strong>
            <div id="log-content"></div>
        </div>
    </div>

    <script>
        let ratings = { 1: 0, 2: 0, 3: 0 };
        let logEntries = [];

        function updateTime() {
            document.getElementById('current-time').textContent = 
                new Date().toLocaleTimeString('ar-EG');
        }

        function updateConnectionStatus() {
            const status = document.getElementById('status');
            const statusText = document.getElementById('connection-status');
            
            if (navigator.onLine) {
                status.className = 'status-card online';
                statusText.textContent = '✅ متصل بالإنترنت';
            } else {
                status.className = 'status-card offline';
                statusText.textContent = '❌ غير متصل بالإنترنت';
            }
            
            addLog(`🌐 حالة الاتصال: ${navigator.onLine ? 'متصل' : 'غير متصل'}`);
        }

        function addLog(message) {
            const time = new Date().toLocaleTimeString('ar-EG');
            logEntries.push(`${time} - ${message}`);
            
            // Keep only last 15 entries
            if (logEntries.length > 15) {
                logEntries = logEntries.slice(-15);
            }
            
            const logContent = document.getElementById('log-content');
            logContent.innerHTML = logEntries.map(entry => 
                `<div class="log-entry">${entry}</div>`
            ).join('');
            
            // Scroll to bottom
            logContent.scrollTop = logContent.scrollHeight;
        }

        function setRating(testId, rating) {
            addLog(`⭐ تم النقر: اختبار ${testId} = ${rating} نجوم`);
            addLog(`📱 الجهاز: ${/Mobile|Android|iPhone|iPad/i.test(navigator.userAgent) ? 'موبايل' : 'كمبيوتر'}`);
            
            ratings[testId] = rating;
            updateStars(testId, rating);
            updateResult(testId, rating);
            
            addLog(`✅ تم تحديث التقييم بنجاح`);
        }

        function setRatingWithSave(testId, rating) {
            setRating(testId, rating);
            
            try {
                localStorage.setItem(`test_${testId}_rating`, rating.toString());
                addLog(`💾 تم الحفظ في localStorage`);
            } catch(e) {
                addLog(`❌ فشل الحفظ: ${e.message}`);
            }
        }

        function updateStars(testId, rating) {
            const container = document.getElementById(`stars${testId}`);
            const buttons = container.querySelectorAll('.star-btn');
            
            buttons.forEach((btn, index) => {
                if (index < rating) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
        }

        function updateResult(testId, rating) {
            const labels = ['غير محدد', 'ضعيف', 'مقبول', 'جيد', 'ممتاز'];
            const result = document.getElementById(`result${testId}`);
            result.textContent = `التقييم: ${rating} نجوم (${labels[rating]})`;
        }

        function clearAll() {
            addLog('🗑️ بدء مسح جميع البيانات');
            
            Object.keys(ratings).forEach(testId => {
                ratings[testId] = 0;
                updateStars(testId, 0);
                updateResult(testId, 0);
            });
            
            // Clear localStorage
            for (let i = 1; i <= 3; i++) {
                localStorage.removeItem(`test_${i}_rating`);
            }
            
            addLog('✅ تم مسح جميع التقييمات');
        }

        function loadSavedRatings() {
            for (let i = 1; i <= 3; i++) {
                try {
                    const saved = localStorage.getItem(`test_${i}_rating`);
                    if (saved) {
                        const rating = parseInt(saved);
                        setRating(i, rating);
                        addLog(`📚 تم استرداد التقييم المحفوظ: اختبار ${i} = ${rating}`);
                    }
                } catch(e) {
                    addLog(`❌ فشل استرداد البيانات: ${e.message}`);
                }
            }
        }

        // Event listeners
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);

        // Initialize
        updateTime();
        updateConnectionStatus();
        loadSavedRatings();
        
        // Update time every second
        setInterval(updateTime, 1000);
        
        addLog('🚀 تم تحميل صفحة الاختبار بنجاح');
        addLog(`📱 نوع الجهاز: ${/Mobile|Android|iPhone|iPad/i.test(navigator.userAgent) ? 'موبايل' : 'كمبيوتر'}`);
        addLog(`🤏 دعم اللمس: ${('ontouchstart' in window) ? 'نعم' : 'لا'}`);
    </script>
</body>
</html>
