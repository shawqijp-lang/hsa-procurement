<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار حفظ التقييم - HSA GROUP</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            min-height: 100vh;
            direction: rtl;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header {
            text-align: center;
            color: #1f2937;
            margin-bottom: 30px;
        }
        .test-section {
            background: #f3f4f6;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .btn {
            background: #fbbf24;
            color: #1f2937;
            border: none;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px 5px;
            width: 100%;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: #f59e0b;
            transform: translateY(-2px);
        }
        .log-area {
            background: #1f2937;
            color: #f9fafb;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            max-height: 300px;
            overflow-y: auto;
            margin: 15px 0;
            font-size: 12px;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-weight: bold;
        }
        .status.online {
            background: #d1fae5;
            color: #065f46;
        }
        .status.offline {
            background: #fee2e2;
            color: #991b1b;
        }
        .task-rating {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            background: white;
            border-radius: 8px;
            margin: 10px 0;
        }
        .stars {
            display: flex;
            gap: 5px;
        }
        .star {
            cursor: pointer;
            font-size: 24px;
            color: #d1d5db;
            transition: color 0.2s;
        }
        .star.active {
            color: #fbbf24;
        }
        .counter {
            background: #3b82f6;
            color: white;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 12px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔧 اختبار حفظ التقييم</h1>
            <p>اختبار شامل لآلية الحفظ في وضع عدم الاتصال</p>
        </div>

        <div class="status" id="connectionStatus">
            ⏳ جاري التحقق من حالة الاتصال...
        </div>

        <div class="test-section">
            <h3>📋 اختبار تقييم المهام</h3>
            
            <div class="task-rating">
                <span>مسح الأرضيات</span>
                <div class="stars" data-task="1">
                    <span class="star" data-rating="1">⭐</span>
                    <span class="star" data-rating="2">⭐</span>
                    <span class="star" data-rating="3">⭐</span>
                    <span class="star" data-rating="4">⭐</span>
                </div>
            </div>

            <div class="task-rating">
                <span>تنظيف النوافذ</span>
                <div class="stars" data-task="2">
                    <span class="star" data-rating="1">⭐</span>
                    <span class="star" data-rating="2">⭐</span>
                    <span class="star" data-rating="3">⭐</span>
                    <span class="star" data-rating="4">⭐</span>
                </div>
            </div>

            <div class="task-rating">
                <span>تنظيف دورات المياه</span>
                <div class="stars" data-task="3">
                    <span class="star" data-rating="1">⭐</span>
                    <span class="star" data-rating="2">⭐</span>
                    <span class="star" data-rating="3">⭐</span>
                    <span class="star" data-rating="4">⭐</span>
                </div>
            </div>

            <div style="text-align: center; margin: 20px 0;">
                <div class="counter" id="ratedTasks">المهام المقيمة: 0/3</div>
                <div class="counter" id="pendingCount">التقييمات المحفوظة: 0</div>
            </div>

            <button class="btn" onclick="testSaveEvaluation()">
                💾 حفظ التقييم (اختبار)
            </button>
        </div>

        <div class="test-section">
            <h3>🔍 اختبارات إضافية</h3>
            <button class="btn" onclick="testOfflineStorage()">اختبار التخزين المحلي</button>
            <button class="btn" onclick="clearOfflineData()">مسح البيانات المحلية</button>
            <button class="btn" onclick="showStorageInfo()">عرض معلومات التخزين</button>
        </div>

        <div class="log-area" id="logArea">
            🚀 مرحباً بك في صفحة اختبار الحفظ
        </div>
    </div>

    <script>
        let taskRatings = { 1: 0, 2: 0, 3: 0 };
        
        function log(message) {
            const logArea = document.getElementById('logArea');
            const timestamp = new Date().toLocaleTimeString('ar-EG');
            logArea.innerHTML += `\n[${timestamp}] ${message}`;
            logArea.scrollTop = logArea.scrollHeight;
        }

        function updateConnectionStatus() {
            const status = document.getElementById('connectionStatus');
            if (navigator.onLine) {
                status.className = 'status online';
                status.innerHTML = '✅ متصل بالإنترنت';
            } else {
                status.className = 'status offline';
                status.innerHTML = '❌ غير متصل بالإنترنت';
            }
            log(`حالة الاتصال: ${navigator.onLine ? 'متصل' : 'غير متصل'}`);
        }

        function updateTaskCounter() {
            const ratedCount = Object.values(taskRatings).filter(r => r > 0).length;
            document.getElementById('ratedTasks').textContent = `المهام المقيمة: ${ratedCount}/3`;
            
            // Update pending count from localStorage
            const pendingEvaluations = JSON.parse(localStorage.getItem('pending_evaluations') || '[]');
            document.getElementById('pendingCount').textContent = `التقييمات المحفوظة: ${pendingEvaluations.length}`;
        }

        // Handle star ratings
        document.addEventListener('click', function(e) {
            if (e.target.classList.contains('star')) {
                const starsContainer = e.target.parentElement;
                const taskId = starsContainer.dataset.task;
                const rating = parseInt(e.target.dataset.rating);
                
                // Update task rating
                taskRatings[taskId] = rating;
                
                // Update visual stars
                const stars = starsContainer.querySelectorAll('.star');
                stars.forEach((star, index) => {
                    if (index < rating) {
                        star.classList.add('active');
                    } else {
                        star.classList.remove('active');
                    }
                });
                
                log(`⭐ تم تقييم المهمة ${taskId} بـ ${rating} نجمة`);
                updateTaskCounter();
            }
        });

        function saveEvaluationOffline(evaluationData) {
            try {
                log('📝 بدء حفظ التقييم محلياً...');
                log(`📊 بيانات التقييم: ${JSON.stringify(evaluationData, null, 2)}`);
                
                // Get existing evaluations
                const existingEvaluations = JSON.parse(localStorage.getItem('pending_evaluations') || '[]');
                
                // Create unique ID
                const evaluationId = `eval_${Date.now()}_${Math.random().toString(36).substr(2, 9)}`;
                
                // Add new evaluation
                const newEvaluation = {
                    id: evaluationId,
                    ...evaluationData,
                    savedAt: new Date().toISOString()
                };
                
                existingEvaluations.push(newEvaluation);
                
                // Save to localStorage
                localStorage.setItem('pending_evaluations', JSON.stringify(existingEvaluations));
                
                log(`✅ تم حفظ التقييم بنجاح! ID: ${evaluationId}`);
                updateTaskCounter();
                
                return evaluationId;
            } catch (error) {
                log(`❌ فشل في حفظ التقييم: ${error.message}`);
                return null;
            }
        }

        function testSaveEvaluation() {
            log('🎯 بدء اختبار حفظ التقييم...');
            
            // Check if any tasks are rated
            const ratedTasks = Object.values(taskRatings).filter(r => r > 0);
            if (ratedTasks.length === 0) {
                log('⚠️ لا توجد مهام مقيمة! يرجى تقييم مهمة واحدة على الأقل');
                return;
            }
            
            // Prepare evaluation data similar to the main app
            const evaluationData = {
                locationId: 1,
                userId: 4,
                evaluationDate: new Date().toISOString().split('T')[0],
                tasks: Object.entries(taskRatings).map(([taskId, rating]) => ({
                    templateId: parseInt(taskId),
                    rating: rating,
                    notes: '',
                    subTaskRatings: []
                }))
            };
            
            log('📋 إعداد بيانات التقييم...');
            
            // Test save function
            const result = saveEvaluationOffline(evaluationData);
            
            if (result) {
                log('🎉 نجح اختبار الحفظ! التقييم محفوظ محلياً');
                
                // Reset ratings for next test
                taskRatings = { 1: 0, 2: 0, 3: 0 };
                document.querySelectorAll('.star').forEach(star => star.classList.remove('active'));
                updateTaskCounter();
            } else {
                log('💥 فشل اختبار الحفظ!');
            }
        }

        function testOfflineStorage() {
            log('🔬 اختبار التخزين المحلي...');
            
            try {
                // Test localStorage
                const testKey = 'test_storage_' + Date.now();
                const testData = { test: true, timestamp: Date.now() };
                localStorage.setItem(testKey, JSON.stringify(testData));
                const retrieved = JSON.parse(localStorage.getItem(testKey));
                localStorage.removeItem(testKey);
                
                if (retrieved && retrieved.test) {
                    log('✅ التخزين المحلي يعمل بشكل صحيح');
                } else {
                    log('❌ مشكلة في التخزين المحلي');
                }
                
                // Check storage quota
                if ('storage' in navigator && 'estimate' in navigator.storage) {
                    navigator.storage.estimate().then(estimate => {
                        const used = (estimate.usage / 1024 / 1024).toFixed(2);
                        const quota = (estimate.quota / 1024 / 1024).toFixed(2);
                        log(`💾 مساحة التخزين: ${used}MB مستخدمة من ${quota}MB`);
                    });
                }
            } catch (error) {
                log(`❌ خطأ في اختبار التخزين: ${error.message}`);
            }
        }

        function clearOfflineData() {
            try {
                localStorage.removeItem('pending_evaluations');
                log('🗑️ تم مسح جميع التقييمات المحفوظة محلياً');
                updateTaskCounter();
            } catch (error) {
                log(`❌ خطأ في مسح البيانات: ${error.message}`);
            }
        }

        function showStorageInfo() {
            log('📊 معلومات التخزين المحلي:');
            
            try {
                const pendingEvaluations = JSON.parse(localStorage.getItem('pending_evaluations') || '[]');
                log(`📝 عدد التقييمات المعلقة: ${pendingEvaluations.length}`);
                
                if (pendingEvaluations.length > 0) {
                    pendingEvaluations.forEach((eval, index) => {
                        log(`   ${index + 1}. ID: ${eval.id}, التاريخ: ${eval.evaluationDate}, المهام: ${eval.tasks.length}`);
                    });
                }
                
                // Show all localStorage keys related to our app
                const keys = Object.keys(localStorage).filter(key => 
                    key.includes('offline') || key.includes('pending') || key.includes('cache')
                );
                log(`🔑 مفاتيح التخزين ذات الصلة: ${keys.join(', ')}`);
            } catch (error) {
                log(`❌ خطأ في عرض معلومات التخزين: ${error.message}`);
            }
        }

        // Initialize
        updateConnectionStatus();
        updateTaskCounter();
        
        // Listen for connection changes
        window.addEventListener('online', updateConnectionStatus);
        window.addEventListener('offline', updateConnectionStatus);
        
        log('✅ تم تحميل صفحة الاختبار بنجاح');
    </script>
</body>
</html>
