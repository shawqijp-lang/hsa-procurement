<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with rounded corners to match the original -->
  <rect x="0" y="0" width="512" height="512" rx="120" ry="120" fill="#000000"/>
  
  <!-- Inner white rounded rectangle -->
  <rect x="50" y="80" width="412" height="352" rx="40" ry="40" fill="#ffffff"/>
  
  <!-- Chart bars recreation -->
  <g transform="translate(160, 200)">
    <!-- Black bar (left) -->
    <rect x="0" y="60" width="40" height="80" fill="#000000" rx="5"/>
    
    <!-- Yellow bar (middle) -->
    <rect x="60" y="20" width="40" height="120" fill="#fbbf24" rx="5"/>
    
    <!-- Yellow bar (right) -->
    <rect x="120" y="0" width="40" height="140" fill="#fbbf24" rx="5"/>
    
    <!-- Arrow and checkmark -->
    <path d="M 20 40 L 140 10" stroke="#fbbf24" stroke-width="4" fill="none"/>
    <path d="M 135 5 L 145 15 L 135 20" fill="#fbbf24"/>
  </g>
  
  <!-- EVALUATE text -->
  <text x="256" y="380" font-family="Arial, sans-serif" font-size="32" font-weight="bold" 
        text-anchor="middle" fill="#000000">EVALUATE</text>
</svg>