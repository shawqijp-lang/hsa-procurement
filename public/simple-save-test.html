<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اختبار الحفظ البسيط</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
            direction: rtl;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .btn {
            background: #fbbf24;
            color: #1f2937;
            border: none;
            padding: 15px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px 0;
            width: 100%;
            font-size: 16px;
            font-weight: bold;
        }
        .log {
            background: #1f2937;
            color: white;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            margin: 10px 0;
            max-height: 300px;
            overflow-y: auto;
            font-size: 12px;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-weight: bold;
        }
        .online { background: #d1fae5; color: #065f46; }
        .offline { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔧 اختبار الحفظ البسيط</h1>
        
        <div class="status" id="status">⏳ تحقق من الحالة...</div>
        
        <button class="btn" onclick="testBasicSave()">💾 اختبار الحفظ الأساسي</button>
        <button class="btn" onclick="showStorageContents()">📊 عرض محتويات التخزين</button>
        <button class="btn" onclick="clearStorage()">🗑️ مسح التخزين</button>
        
        <div class="log" id="log">📝 سجل الأحداث:\n</div>
    </div>

    <script>
        function log(message) {
            const logEl = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString('ar-EG');
            logEl.textContent += `[${timestamp}] ${message}\n`;
            logEl.scrollTop = logEl.scrollHeight;
            console.log(message);
        }

        function updateStatus() {
            const statusEl = document.getElementById('status');
            if (navigator.onLine) {
                statusEl.className = 'status online';
                statusEl.textContent = '✅ متصل بالإنترنت';
            } else {
                statusEl.className = 'status offline';
                statusEl.textContent = '❌ غير متصل';
            }
        }

        function testBasicSave() {
            log('🎯 بدء اختبار الحفظ الأساسي...');
            
            try {
                // Test simple localStorage
                const testData = {
                    id: 'test_' + Date.now(),
                    locationId: 1,
                    userId: 4,
                    evaluationDate: new Date().toISOString().split('T')[0],
                    tasks: [
                        { templateId: 1, rating: 3, notes: 'اختبار' },
                        { templateId: 2, rating: 4, notes: 'اختبار 2' }
                    ],
                    timestamp: Date.now(),
                    synced: false
                };
                
                log('📝 إعداد بيانات الاختبار...');
                log('📊 بيانات الاختبار: ' + JSON.stringify(testData, null, 2));
                
                // Get existing data
                const existingData = localStorage.getItem('pending_evaluations') || '[]';
                const evaluations = JSON.parse(existingData);
                
                log('📚 التقييمات الموجودة: ' + evaluations.length);
                
                // Add new evaluation
                evaluations.push(testData);
                
                // Save to localStorage
                localStorage.setItem('pending_evaluations', JSON.stringify(evaluations));
                
                log('✅ تم حفظ البيانات بنجاح!');
                log('📊 إجمالي التقييمات: ' + evaluations.length);
                
                // Verify save
                const saved = localStorage.getItem('pending_evaluations');
                const parsed = JSON.parse(saved);
                
                if (parsed.length === evaluations.length) {
                    log('✅ تأكيد الحفظ: البيانات محفوظة بشكل صحيح');
                } else {
                    log('❌ خطأ في التأكيد: البيانات غير متطابقة');
                }
                
            } catch (error) {
                log('❌ فشل الاختبار: ' + error.message);
                console.error('Test error:', error);
            }
        }

        function showStorageContents() {
            log('📊 عرض محتويات التخزين...');
            
            try {
                // Check all localStorage keys
                const keys = Object.keys(localStorage);
                log('🔑 المفاتيح الموجودة: ' + keys.join(', '));
                
                // Show pending evaluations
                const pending = localStorage.getItem('pending_evaluations');
                if (pending) {
                    const evaluations = JSON.parse(pending);
                    log('📝 التقييمات المعلقة: ' + evaluations.length);
                    evaluations.forEach((eval, index) => {
                        log(`   ${index + 1}. ID: ${eval.id}, موقع: ${eval.locationId}, مهام: ${eval.tasks?.length || 0}`);
                    });
                } else {
                    log('📝 لا توجد تقييمات معلقة');
                }
                
                // Check storage usage
                let totalSize = 0;
                for (let key in localStorage) {
                    if (localStorage.hasOwnProperty(key)) {
                        totalSize += localStorage[key].length;
                    }
                }
                log('💾 حجم التخزين المستخدم: ' + (totalSize / 1024).toFixed(2) + ' KB');
                
            } catch (error) {
                log('❌ خطأ في عرض المحتويات: ' + error.message);
            }
        }

        function clearStorage() {
            try {
                localStorage.removeItem('pending_evaluations');
                log('🗑️ تم مسح التقييمات المعلقة');
            } catch (error) {
                log('❌ خطأ في المسح: ' + error.message);
            }
        }

        // Initialize
        updateStatus();
        log('✅ تم تحميل صفحة الاختبار');
        
        // Listen for network changes
        window.addEventListener('online', () => {
            updateStatus();
            log('🌐 عاد الاتصال بالإنترنت');
        });
        
        window.addEventListener('offline', () => {
            updateStatus();
            log('📱 انقطع الاتصال بالإنترنت');
        });
    </script>
</body>
</html>
