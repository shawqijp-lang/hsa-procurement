<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 150" width="200" height="150">
  <!-- Background -->
  <rect width="200" height="120" rx="15" fill="#1a1a1a"/>
  
  <!-- Golden curved lines representing flowing paths -->
  <path d="M20 60 Q50 20, 80 60 Q110 100, 140 60 Q170 20, 180 60" 
        stroke="#FFD700" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <path d="M25 75 Q55 35, 85 75 Q115 115, 145 75 Q175 35, 185 75" 
        stroke="#FFA500" stroke-width="6" fill="none" stroke-linecap="round"/>
  
  <path d="M30 90 Q60 50, 90 90 Q120 130, 150 90 Q180 50, 190 90" 
        stroke="#FFD700" stroke-width="4" fill="none" stroke-linecap="round"/>
  
  <!-- HSA text -->
  <text x="100" y="140" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="24" font-weight="bold" fill="#1a1a1a">HSA</text>
  
  <!-- Decorative elements -->
  <circle cx="180" cy="30" r="3" fill="#FFD700"/>
  <circle cx="20" cy="100" r="2" fill="#FFA500"/>
</svg>