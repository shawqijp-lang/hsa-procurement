<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فحص IndexedDB - نظام هائل سعيد أنعم</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
            color: #fff;
            margin: 0;
            padding: 20px;
            direction: rtl;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.4);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 3px solid #f39c12;
            padding-bottom: 20px;
        }
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        .status-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 25px;
            border-left: 5px solid #e74c3c;
            backdrop-filter: blur(10px);
        }
        .status-card.success { border-left-color: #27ae60; }
        .status-card.warning { border-left-color: #f39c12; }
        .status-card.info { border-left-color: #3498db; }
        
        .store-details {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin: 10px 0;
            font-family: 'Courier New', monospace;
        }
        .record-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border-right: 3px solid #f39c12;
        }
        .btn {
            background: linear-gradient(135deg, #f39c12 0%, #e67e22 100%);
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            margin: 8px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(243, 156, 18, 0.4);
        }
        .btn.danger {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
        }
        .stats-bar {
            display: flex;
            justify-content: space-around;
            background: rgba(52, 73, 94, 0.8);
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .stat-item {
            text-align: center;
        }
        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            color: #f39c12;
        }
        .stat-label {
            color: #bdc3c7;
            font-size: 0.9em;
        }
        .loading {
            text-align: center;
            padding: 40px;
        }
        .spinner {
            border: 4px solid #34495e;
            border-top: 4px solid #f39c12;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🗃️ فحص IndexedDB - قاعدة البيانات المحلية</h1>
            <p>تشخيص متقدم لنظام IndexedDB في نظام هائل سعيد أنعم</p>
        </div>

        <div class="stats-bar">
            <div class="stat-item">
                <div class="stat-number" id="total-dbs">-</div>
                <div class="stat-label">قواعد البيانات</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="total-stores">-</div>
                <div class="stat-label">جداول البيانات</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="total-records">-</div>
                <div class="stat-label">إجمالي السجلات</div>
            </div>
            <div class="stat-item">
                <div class="stat-number" id="pending-sync">-</div>
                <div class="stat-label">عمليات معلقة</div>
            </div>
        </div>

        <div class="status-grid" id="status-grid">
            <div class="loading">
                <div class="spinner"></div>
                <p>جاري فحص قواعد البيانات...</p>
            </div>
        </div>

        <div style="text-align: center; margin-top: 30px;">
            <button class="btn" onclick="refreshDiagnostic()">🔄 تحديث التشخيص</button>
            <button class="btn" onclick="clearIndexedDB()" style="background: linear-gradient(135deg, #e67e22 0%, #d35400 100%);">🧹 تنظيف البيانات</button>
            <button class="btn danger" onclick="resetDatabase()">⚠️ إعادة تعيين الكل</button>
        </div>
    </div>

    <script>
        let currentDatabases = [];
        
        async function getAllDatabases() {
            try {
                if ('databases' in indexedDB) {
                    return await indexedDB.databases();
                } else {
                    // Fallback - try known database names
                    return [
                        { name: 'HSA_WorkEnvironment_Local', version: 1 },
                        { name: 'hsa_unified_db', version: 1 }
                    ].filter(async db => {
                        try {
                            const request = indexedDB.open(db.name);
                            return new Promise(resolve => {
                                request.onsuccess = () => {
                                    request.result.close();
                                    resolve(true);
                                };
                                request.onerror = () => resolve(false);
                            });
                        } catch {
                            return false;
                        }
                    });
                }
            } catch (error) {
                console.error('Error getting databases:', error);
                return [];
            }
        }

        async function analyzeDatabase(dbName) {
            return new Promise((resolve, reject) => {
                const request = indexedDB.open(dbName);
                
                request.onsuccess = async (event) => {
                    const db = event.target.result;
                    const stores = Array.from(db.objectStoreNames);
                    const analysis = {
                        name: dbName,
                        version: db.version,
                        stores: [],
                        totalRecords: 0
                    };

                    try {
                        for (const storeName of stores) {
                            const storeAnalysis = await analyzeStore(db, storeName);
                            analysis.stores.push(storeAnalysis);
                            analysis.totalRecords += storeAnalysis.recordCount;
                        }
                    } catch (error) {
                        console.error(`Error analyzing database ${dbName}:`, error);
                    }

                    db.close();
                    resolve(analysis);
                };

                request.onerror = () => {
                    reject(new Error(`Failed to open database: ${dbName}`));
                };
            });
        }

        async function analyzeStore(db, storeName) {
            return new Promise((resolve, reject) => {
                const transaction = db.transaction([storeName], 'readonly');
                const store = transaction.objectStore(storeName);
                const countRequest = store.count();
                
                countRequest.onsuccess = async () => {
                    const recordCount = countRequest.result;
                    const indexes = Array.from(store.indexNames);
                    
                    // Get sample records
                    const sampleRequest = store.getAll(undefined, 5);
                    sampleRequest.onsuccess = () => {
                        resolve({
                            name: storeName,
                            recordCount,
                            indexes,
                            keyPath: store.keyPath,
                            autoIncrement: store.autoIncrement,
                            sampleRecords: sampleRequest.result
                        });
                    };
                };

                countRequest.onerror = () => {
                    reject(new Error(`Failed to analyze store: ${storeName}`));
                };
            });
        }

        async function refreshDiagnostic() {
            document.getElementById('status-grid').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>جاري فحص قواعد البيانات...</p>
                </div>
            `;

            try {
                const databases = await getAllDatabases();
                currentDatabases = databases;
                
                document.getElementById('total-dbs').textContent = databases.length;

                let totalStores = 0;
                let totalRecords = 0;
                let pendingSync = 0;
                const analyses = [];

                for (const db of databases) {
                    try {
                        const analysis = await analyzeDatabase(db.name);
                        analyses.push(analysis);
                        totalStores += analysis.stores.length;
                        totalRecords += analysis.totalRecords;
                        
                        // Check for sync queue
                        const syncStore = analysis.stores.find(s => s.name === 'syncQueue');
                        if (syncStore) {
                            pendingSync += syncStore.recordCount;
                        }
                    } catch (error) {
                        console.error(`Failed to analyze ${db.name}:`, error);
                    }
                }

                document.getElementById('total-stores').textContent = totalStores;
                document.getElementById('total-records').textContent = totalRecords.toLocaleString();
                document.getElementById('pending-sync').textContent = pendingSync;

                displayAnalyses(analyses);

            } catch (error) {
                console.error('Error during diagnostic:', error);
                document.getElementById('status-grid').innerHTML = `
                    <div class="status-card">
                        <h3>❌ خطأ في التشخيص</h3>
                        <p>حدث خطأ أثناء فحص قواعد البيانات: ${error.message}</p>
                    </div>
                `;
            }
        }

        function displayAnalyses(analyses) {
            const grid = document.getElementById('status-grid');
            
            if (analyses.length === 0) {
                grid.innerHTML = `
                    <div class="status-card warning">
                        <h3>⚠️ لا توجد قواعد بيانات</h3>
                        <p>لم يتم العثور على قواعد بيانات IndexedDB</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = analyses.map(analysis => `
                <div class="status-card ${analysis.totalRecords > 0 ? 'success' : 'info'}">
                    <h3>${analysis.totalRecords > 0 ? '✅' : 'ℹ️'} ${analysis.name}</h3>
                    <div class="store-details">
                        <strong>إصدار قاعدة البيانات:</strong> ${analysis.version}<br>
                        <strong>عدد الجداول:</strong> ${analysis.stores.length}<br>
                        <strong>إجمالي السجلات:</strong> ${analysis.totalRecords.toLocaleString()}
                    </div>
                    ${analysis.stores.map(store => `
                        <div class="record-item">
                            <strong>${store.name}</strong> - ${store.recordCount.toLocaleString()} سجل
                            ${store.indexes.length > 0 ? `<br><small>الفهارس: ${store.indexes.join(', ')}</small>` : ''}
                        </div>
                    `).join('')}
                </div>
            `).join('');
        }

        async function clearIndexedDB() {
            if (!confirm('هل تريد حذف البيانات المؤقتة من IndexedDB؟ (سيتم الاحتفاظ بالبيانات المهمة)')) {
                return;
            }

            // Clear only temporary data, not critical data
            const temporaryStores = ['syncQueue', 'temp_data', 'cache'];
            let cleared = 0;

            for (const db of currentDatabases) {
                try {
                    const request = indexedDB.open(db.name);
                    request.onsuccess = (event) => {
                        const database = event.target.result;
                        const transaction = database.transaction(temporaryStores.filter(store => 
                            database.objectStoreNames.contains(store)
                        ), 'readwrite');
                        
                        temporaryStores.forEach(storeName => {
                            if (database.objectStoreNames.contains(storeName)) {
                                const store = transaction.objectStore(storeName);
                                store.clear();
                                cleared++;
                            }
                        });
                        
                        database.close();
                    };
                } catch (error) {
                    console.error(`Error clearing ${db.name}:`, error);
                }
            }

            alert(`تم تنظيف ${cleared} جدول من البيانات المؤقتة`);
            setTimeout(refreshDiagnostic, 1000);
        }

        async function resetDatabase() {
            if (!confirm('⚠️ هذا سيحذف جميع البيانات المحلية! هل أنت متأكد؟')) {
                return;
            }
            
            if (!confirm('⚠️ تأكيد نهائي: سيتم حذف جميع التقييمات المحفوظة محلياً!')) {
                return;
            }

            for (const db of currentDatabases) {
                try {
                    await new Promise((resolve, reject) => {
                        const deleteRequest = indexedDB.deleteDatabase(db.name);
                        deleteRequest.onsuccess = () => resolve();
                        deleteRequest.onerror = () => reject();
                    });
                } catch (error) {
                    console.error(`Error deleting ${db.name}:`, error);
                }
            }

            alert('تم حذف جميع قواعد البيانات المحلية');
            setTimeout(refreshDiagnostic, 1000);
        }

        // Initialize diagnostic
        document.addEventListener('DOMContentLoaded', refreshDiagnostic);
    </script>
</body>
</html>
