<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />

    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    
    <!-- Additional fullscreen meta tags -->
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no" />
    <meta name="apple-mobile-web-app-title" content="HSA EVALUATE" />
    <meta name="mobile-web-app-capable" content="yes" />
    
    <!-- Disable browser translation -->
    <meta name="google" content="notranslate" />
    <meta name="translate" content="no" />
    <meta name="robot" content="notranslate" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- App Icons -->
    <link rel="icon" type="image/svg+xml" href="/icons/icon.svg" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <link rel="icon" sizes="192x192" href="/icons/icon-192x192.png" />

    <title>HSA EVALUATE - نظام بيئة العمل HSA GROUP | Developed by Shawqi.jpry</title>
  </head>
  <body class="notranslate" translate="no">
    <div id="root" class="notranslate" translate="no"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- 🔧 Service Worker للنظام الموحد -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('✅ [PWA] Service Worker مسجل للنظام الموحد:', registration.scope);
              
              // فحص التحديثات
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (newWorker) {
                  newWorker.addEventListener('statechange', () => {
                    if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                      console.log('🔄 [PWA] تحديث متاح للنظام الموحد');
                      // إطلاق حدث للتطبيق الرئيسي
                      window.dispatchEvent(new CustomEvent('sw-update-available'));
                    }
                  });
                }
              });
            })
            .catch((error) => {
              console.warn('⚠️ [PWA] فشل تسجيل Service Worker:', error);
            });
        });
      }
    </script>
    
    <!-- Block external connections that might cause errors -->
    <script>
      // Prevent external scripts from making unauthorized connections
      window.addEventListener('error', function(e) {
        if (e.message && e.message.includes('content-all')) {
          console.log('🚫 Blocked content-all connection error');
          e.preventDefault();
          return true;
        }
      });
      
      // Block Microsoft Translator attempts
      if (window.Microsoft && window.Microsoft.Translator) {
        window.Microsoft.Translator = null;
      }
    </script>
  </body>
