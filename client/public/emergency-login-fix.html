<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🚨 إصلاح طارئ للدخول</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: #ff0000;
            color: white;
            text-align: center;
        }
        .emergency-box {
            background: rgba(255,255,255,0.1);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #fff;
            margin: 20px 0;
        }
        .fix-btn {
            background: #fff;
            color: #ff0000;
            border: none;
            padding: 20px 40px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            margin: 10px;
            min-width: 300px;
        }
        .fix-btn:hover { 
            background: #f0f0f0; 
            transform: scale(1.05);
        }
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
        }
        .progress {
            background: rgba(255,255,255,0.2);
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            margin: 20px 0;
        }
        .progress-bar {
            background: #fff;
            height: 100%;
            width: 0%;
            transition: width 0.3s;
        }
    </style>
</head>
<body>
    <div class="emergency-box">
        <h1>🚨 حالة طوارئ - تعطل الدخول</h1>
        <p style="font-size: 18px;">تم اكتشاف أخطاء خطيرة في قاعدة البيانات تمنع الدخول للنظام</p>
        
        <button class="fix-btn" onclick="emergencyFix()">
            🔥 إصلاح فوري - مسح كامل
        </button>
        
        <button class="fix-btn" onclick="manualFix()">
            ⚡ إصلاح يدوي سريع
        </button>
        
        <div class="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        function updateProgress(percent, message) {
            document.getElementById('progressBar').style.width = percent + '%';
            document.getElementById('status').innerHTML = message;
        }

        async function emergencyFix() {
            updateProgress(10, '🔄 بدء الإصلاح الطارئ...');
            
            try {
                // مسح جميع قواعد البيانات
                const databases = [
                    'HSA_WorkEnvironment_Local',
                    'HSA_WorkEnvironment', 
                    'workEnvironmentDB',
                    'HSAWorkEnvironment',
                    'work_environment_db'
                ];
                
                updateProgress(20, '🗑️ مسح قواعد البيانات...');
                
                for (let i = 0; i < databases.length; i++) {
                    try {
                        await new Promise(resolve => {
                            const req = indexedDB.deleteDatabase(databases[i]);
                            req.onsuccess = req.onerror = req.onblocked = () => resolve();
                            setTimeout(resolve, 1000);
                        });
                        updateProgress(20 + (i + 1) * 10, `✅ حذف: ${databases[i]}`);
                    } catch (e) {
                        console.log('تخطي:', databases[i]);
                    }
                }
                
                updateProgress(70, '🧹 مسح التخزين المحلي...');
                
                // مسح جميع أنواع التخزين
                try {
                    localStorage.clear();
                    sessionStorage.clear();
                } catch (e) {
                    console.log('تخطي مسح التخزين');
                }
                
                updateProgress(80, '🧽 مسح ذاكرة التخزين المؤقت...');
                
                // مسح Cache
                if ('caches' in window) {
                    try {
                        const cacheNames = await caches.keys();
                        for (const name of cacheNames) {
                            await caches.delete(name);
                        }
                    } catch (e) {
                        console.log('تخطي مسح Cache');
                    }
                }
                
                updateProgress(90, '🔄 إعداد إعادة التحميل...');
                
                updateProgress(100, '✅ تم الإصلاح! إعادة توجيه خلال 3 ثواني...');
                
                setTimeout(() => {
                    window.location.href = '/?clean=true&reset=' + Date.now();
                }, 3000);
                
            } catch (error) {
                updateProgress(0, '❌ فشل الإصلاح: ' + error.message);
            }
        }

        function manualFix() {
            updateProgress(50, '📋 تعليمات الإصلاح اليدوي');
            
            const instructions = `
                <div style="text-align: right; background: rgba(255,255,255,0.1); padding: 20px; border-radius: 10px; margin: 20px 0;">
                    <h3>📋 خطوات الإصلاح اليدوي:</h3>
                    <ol style="font-size: 16px; line-height: 2;">
                        <li>اضغط F12 لفتح أدوات المطور</li>
                        <li>اذهب إلى تبويب "Console"</li>
                        <li>انسخ والصق هذا الأمر:</li>
                    </ol>
                    <div style="background: #000; color: #0f0; padding: 15px; border-radius: 5px; font-family: monospace; margin: 10px 0; direction: ltr; text-align: left;">
['HSA_WorkEnvironment_Local','HSA_WorkEnvironment','workEnvironmentDB'].forEach(db=>indexedDB.deleteDatabase(db));localStorage.clear();sessionStorage.clear();alert('تم الإصلاح!');location.href='/?clean=true';
                    </div>
                    <p><strong>4. اضغط Enter وانتظر رسالة "تم الإصلاح!"</strong></p>
                </div>
            `;
            
            document.getElementById('status').innerHTML = instructions;
        }

        // تشغيل تلقائي للفحص
        window.onload = function() {
            updateProgress(0, '⚠️ النظام معطل - اختر طريقة الإصلاح');
        };
    </script>
</body>
</html>
