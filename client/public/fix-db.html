<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إصلاح قاعدة البيانات</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .btn:hover { background: #c82333; }
        .success { color: #28a745; }
        .error { color: #dc3545; }
        #status { margin-top: 20px; padding: 15px; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="card">
        <h1>🔧 إصلاح مشكلة قاعدة البيانات</h1>
        <p>إذا كنت تواجه أخطاء متكررة في قاعدة البيانات، اضغط على الزر أدناه لإعادة تعيينها:</p>
        
        <button class="btn" onclick="resetDatabase()">🗑️ مسح قاعدة البيانات وإعادة إنشائها</button>
        <button class="btn" onclick="emergencyFix()">🚨 إصلاح طارئ</button>
        <button class="btn" onclick="ultimateFix()" style="background: #ff6b6b;">🔥 الحل النهائي</button>
        <button class="btn" onclick="nuclearReset()" style="background: #8b0000; font-size: 18px;">💥 الحل النووي</button>
        
        <div id="status"></div>
    </div>

    <script src="/emergency-fix.js"></script>
    <script src="/console-fix.js"></script>
    <script src="/ultimate-fix.js"></script>
    <script src="/nuclear-reset.js"></script>
    <script>
        async function resetDatabase() {
            const status = document.getElementById('status');
            
            try {
                status.innerHTML = '<div style="background: #fff3cd; color: #856404;">🔄 جاري مسح قواعد البيانات...</div>';
                
                // قائمة قواعد البيانات المحتملة
                const dbNames = ['HSA_WorkEnvironment_Local', 'HSA_WorkEnvironment', 'workEnvironmentDB'];
                
                for (const dbName of dbNames) {
                    try {
                        await new Promise((resolve, reject) => {
                            const deleteReq = indexedDB.deleteDatabase(dbName);
                            deleteReq.onsuccess = () => resolve();
                            deleteReq.onerror = () => resolve(); // متابعة حتى لو فشل
                            deleteReq.onblocked = () => resolve();
                        });
                        console.log(`✅ تم حذف: ${dbName}`);
                    } catch (e) {
                        console.log(`⚠️ لم يتم العثور على: ${dbName}`);
                    }
                }
                
                status.innerHTML = '<div style="background: #d4edda; color: #155724;">✅ تم مسح جميع قواعد البيانات بنجاح!<br>سيتم إعادة التوجه للنظام خلال 3 ثواني...</div>';
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 3000);
                
            } catch (error) {
                status.innerHTML = '<div style="background: #f8d7da; color: #721c24;">❌ فشل في المسح: ' + error.message + '</div>';
            }
        }
    </script>
</body>
</html>
